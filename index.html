<!DOCTYPE html>
<html>
  <head>
    <title>Shaka Player HLS Example</title>
    <script src="https://cdn.jsdelivr.net/npm/mux.js@7.0.3/dist/mux.min.js">  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.11/shaka-player.compiled.js"></script>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        video {
          max-width: 100%;
          max-height: 100%;
        }
      </style>
  </head>
  <body>
    <video id="video" width="640" controls></video>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      } 

      document.addEventListener('DOMContentLoaded', async () => {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);
        const m3u8Url = getQueryParam('m3u8') || 'https://thiagotn.github.io/dojo-player/media/master.m3u8';

        player.addEventListener('error', event => console.error(event.detail));

        try {
          await player.load(m3u8Url);
          const isLive = player.isLive();
          if (isLive) {
            document.querySelector('.shaka-time-container').style.display = 'none';
          }

          console.log('The video has been loaded successfully!');
        } catch (e) {
          console.error('Error loading the video:', e);
        }
      });
    </script>
  </body>
</html>
