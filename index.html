<!DOCTYPE html>
<html>
  <head>
    <title>Shaka Player HLS Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.0/shaka-player.compiled.js"></script>
  </head>
  <body>
    <video id="video" width="640" controls></video>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        player.addEventListener('error', event => console.error(event.detail));

        try {
          await player.load('https://thiagotn.github.io/dojo-player/media/master.m3u8');
          console.log('The video has been loaded successfully!');
        } catch (e) {
          console.error('Error loading the video:', e);
        }
      });
    </script>
  </body>
</html>
